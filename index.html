<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="fonts_layout.css?v=1.2">
    <link rel="stylesheet" href="style.css?v=1.2">
    <link rel="stylesheet" href="images_layout.css?v=1.2">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Your Custom JS -->
    <script defer src="main.js"></script>
</head>
<body>

<header>
    <div class="backgroundWallpaperContainer">
        <div class="topRow"></div>

        <div class="midRow">
            <div id="mid-left-img"></div>
            <div id="mid-center-img"></div>
            <div id="mid-right-img"></div>
        </div>

        <div class="bottomRow"></div>
    </div>

    <div id="topToolbar">
        <h2 id="title">
            <p>Easy recipes</p>
        </h2>
    </div>

</header>

<div class="form-wrapper">
    <form method="dialog" onsubmit="addRecipe()">

            <div class="inputRow">
                <input type="text" id="dishNameInput" placeholder="Dish name">
                <textarea id="ingredientsTB" placeholder="Ingredients"></textarea>
                <input type="number" id="servingsInput" placeholder="# of servings">
                <input type="text" id="instructionsInput" placeholder="Instructions">
                <input type="text" id="dishImageInput" placeholder="Upload an image">
            <button class="addBtn">
                <i class="bi bi-plus-circle"></i>
            </button>
        </div>

    </form>
</div>
<div id="containerDiv"></div>
</body>
<footer>

</footer>
</html>
